<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            width: 40%;
            min-width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-top: 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="center">
        <p>The result is:</p>
        <h1>{{ans}}</h1>
        <a href="{% url 'home' %}">Go Back</a>
